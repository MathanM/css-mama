<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>FLEXBOX</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <h3>Flex Properties</h3>
  <ion-segment [(ngModel)]="flexType" (ngModelChange)="onTypeChange($event)" color="violet">
    <ion-segment-button value="container">
      <ion-label>Flex Container</ion-label>
    </ion-segment-button>
    <ion-segment-button value="item">
      <ion-label>Flex Item</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ng-container *ngIf="selectedFlexType">
    <ion-card *ngFor="let i of selectedFlexType">
      <ion-card-header>
        <ion-card-title *ngIf="i.title">{{i.title}}</ion-card-title>
        <ion-card-subtitle *ngIf="i.subTitle">{{i.subTitle}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ng-container *ngIf="i.desc">
          <p *ngFor="let p of i.desc">{{p}}</p>
        </ng-container>
        <ng-container *ngFor="let e of i.examples">
          <div class="code-ide" [innerHTML]="generateCSS(e.code)">
            {{e.code}}
          </div>
          <p [innerHTML]="e.desc"></p>
        </ng-container>
        <div *ngIf="i.img" class="img-layout" [ngClass]="i.img.layout">
          <img *ngFor="let url of i.img.url" [src]="url" [alt]="i.title + ' ' + i.subTitle">
        </div>
      </ion-card-content>
    </ion-card>
  </ng-container>
</ion-content>
