<ion-header>
  <ion-toolbar>
    <ion-title>CSS SELECTORS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let group of selectorGroup">
    <ion-item *ngFor="let i of group.value">
      <ion-label>{{ selectorData[i].prop }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
